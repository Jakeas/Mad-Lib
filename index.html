<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mad Libs</title>
</head>
<body>
    <div class="container">
        <div class="first">
            <p class="nounFirst">
                <input class="list-inputNoun" type="text" id="noun"> 
                <button  onclick="document.getElementById('noun')//.value = ''" class="addListBtnNoun">Proper Noun</button>
            <br>
            </p>
            <p class="verbFirst">
                <input class="list-inputVerb" type="text" id="verb"> 
                <button  onclick="document.getElementById('verb')//.value = 'Submitted!'" class="addListBtnVerb">Past-Tense Verb</button>
            <br>
            </p>
            <p class="adjFirst">
                <input class="list-inputAdj" type="text" id='adj'>
                <button  onclick="document.getElementById('adj')//.value = 'Submitted!'" class="addListBtnAdj">Adjective</button> 
            <br>
            </p>
            <p class="sillyFirst">
                <input class="list-inputSilly" type="text" id="silly">
                <button  onclick="document.getElementById('silly')//.value = 'Submitted!'" class="addListBtnSilly">A Silly Word</button> 
            <br>   
            </p>
        <div class="second">
            <p class="nounSecond">
                <input class="list-inputNounTwo" type="text" id="nounTwo">
                <button  onclick="document.getElementById('nounTwo')//.value = 'Submitted!'" class="addListBtnNounTwo">Noun</button> 
            <br>
            </p>
            <p class="verbSecond">
                <input class="list-inputVerbTwo" type="text" id="verbTwo">
                <button  onclick="document.getElementById('verbTwo')//.value = 'Submitted!'" class="addListBtnVerbTwo">Past-Tense Verb</button> 
            <br>
            </p>
            <p class="adjSecond">
                <input class="list-inputAdjTwo" type="text" id="adjTwo">
                <button  onclick="document.getElementById('adjTwo')//.value = 'Submitted!'" class="addListBtnAdjTwo">Adjective</button> 
            <br>
            </p>
            
            <button class="ready">MadLib</button>
        

    </div>
    <script src="script.js"></script>    
</body>
</html>
